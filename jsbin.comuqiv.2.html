<meta name="robots" content="noindex">
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>color clock</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

* {
   margin: 0; padding: 0; 
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size:4rem;
  margin-top:-2rem;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock(){
   
  
  var date = new Date();
  
var hours = date.getHours();

var minutes = date.getMinutes();

var seconds = date.getSeconds();

if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
var clockFace = hours + ':' + minutes + ':' + seconds;
  
  var hexColor = '#' + hours + minutes + seconds;
  
   document.body.style.background = hexColor;

document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();

</script>
</body>
</html>
